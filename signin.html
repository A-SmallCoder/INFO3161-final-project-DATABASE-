<html>
  <head>
    <title>
      Sign In Form Design
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="login">
    <div class="loginbox signinbox">
      <img src="avatar.png" class="avatar" />
      <h1>Sign In Here</h1>
      <form>
        <p>First Name</p>
        <input type="text" name="" placeholder="Enter your First Name" />
        <p>Last Name</p>
        <input type="text" name="" placeholder="Enter your Last Name" />
        <p>Date of Birth</p>
        <input type="date" name="" />
        <p>Username</p>
        <input type="text" name="" placeholder="Enter your username" />
        <p>Password</p>
        <input type="password" name="" placeholder="Enter your password" />
        <input type="submit" name="" value="Signin" />
      </form>
    </div>
  </body>
</html>
